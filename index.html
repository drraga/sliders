<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Lorem ipsum dolor sit amet.
  </h1>
  <div class="single-slider">
    <p class="prev"><</p>
    <div class="single-slider__wrapper wrapper">
      <div class="single-slider__line">
          <div class="single-slider__slide">
            <p style="background-image: url(//via.placeholder.com/100x200/FF0018);"></p>
          </div>
          <div class="single-slider__slide">
            <p style="background-image: url(//via.placeholder.com/200x200/0095FF);"></p>
          </div>
          <div class="single-slider__slide">
            <p style="background-image: url(//via.placeholder.com/300x200/EFEFEF);"></p>
          </div>
          <div class="single-slider__slide">
            <p style="background-image: url(//via.placeholder.com/400x200/000000);"></p>
          </div>
      </div>
    </div>
    <p class="next">></p>  
  </div>
  <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit, velit!</p>

  <div class="multiple-slider">
    <div class="multiple-slider__wrapper wrapper">
      <div class="multiple-slider__line">
        <div class="multiple-slider__slide">
          <div style="background-image: url(//via.placeholder.com/100x200/FF0018);"></div>
          <p class="slide__text">Slide 1</p>
        </div>
        <div class="multiple-slider__slide">
          <div style="background-image: url(//via.placeholder.com/200x200/0095FF);"></div>
          <p class="slide__text">Slide 2</p>
        </div>
        <div class="multiple-slider__slide">
          <div style="background-image: url(//via.placeholder.com/300x200/EFEFEF);"></div>
          <p class="slide__text">Slide 3</p>
        </div>
        <div class="multiple-slider__slide">
          <div style="background-image: url(//via.placeholder.com/400x200/000000);"></div>
          <p class="slide__text">Slide 4</p>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
